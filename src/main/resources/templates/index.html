<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="header">
        <meta charset="UTF-8"/>

        <link rel="stylesheet" th:href="@{/assets/css/form-elements.css}"/>
        <!-- Custom styles for this template -->
        <link rel="stylesheet" th:href="@{/css/jumbotron.css}"/>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

                        <div class="username fl">

                        </div>
                        <div class="exit fl">
                            <a th:href="@{/account/logout}"><i class="iconfont icon-tuichu"></i>
                                <span th:text="退出"></span>
                            </a>
                        </div>
                    </div>
                    <div class="btn btn-success" data-toggle="modal" data-target="#myModal">
                        登录
                    </div>
                    <div class="btn btn-success" data-toggle="modal" data-target="#myModal">

                </form>
            </div><!--/.navbar-collapse -->

        <script th:src="@{/assets/js/jquery.min.js}"></script>
        <script th:src="@{/assets/js/bootstrap.min.js}"></script>
